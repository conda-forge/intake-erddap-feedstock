{% set name = "intake-erddap" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/intake-erddap-{{ version }}.tar.gz
  sha256: f7a85cf95df73feafff1c668c1ba4db4f4cf956ad836e58096af2c23fe012453

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools-scm
    - setuptools_scm_git_archive
    - pip
  run:
    - python >=3.8
    - appdirs
    - erddapy
    - fsspec
    - intake
    - intake-xarray
    - numpy
    - pandas
    - requests
    - xarray
    - cf_pandas

test:
  imports:
    - intake_erddap
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/axiom-data-science/intake-erddap
  summary: ERDDAP plugin for Intake
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - lukecampbell
    - kthyng
